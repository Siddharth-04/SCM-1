<!DOCTYPE html>
<head>
    <title>HELLO</title>
    <script>
        var a=[]; //var a=new Array()
        function add(){
            var i,x=" "
           var b=document.getElementById("e1").value;
           for(i=0;i<b;i++)
           {
               a[i]=prompt("enter element");
               x=x+a[i]+" ";
           }
           document.getElementById("pr").innerHTML=x;
        }
    </script>
</head>
<body>
    Enter the Element to insert :
    <input type="text" id="e1">
    <input type="button" value="Print Array" onclick="add()">
    <p id="pr"></p>
</body>
</html>
